    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Create Task</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Task Details</h2>
    
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task 1: Complete Project Proposal</h5>
                <p class="card-text"><strong>Description:</strong> Write a detailed project proposal for the new client.</p>
                <p class="card-text"><strong>Status:</strong> Pending</p>
                <p class="card-text"><strong>Due Date:</strong> 2025-03-25</p>
            </div>
        </div>
    
        <form class="mt-3">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3">Write a detailed project proposal for the new client.</textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" id="dueDate" value="2025-03-25">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
